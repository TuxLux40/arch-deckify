name: Shell Script CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  shellcheck:
    name: ShellCheck Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@master
      with:
        scandir: '.'
        severity: warning
        
  syntax-check:
    name: Bash Syntax Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Check bash syntax
      run: |
        for file in *.sh lib/*.sh; do
          if [ -f "$file" ]; then
            echo "Checking $file..."
            bash -n "$file" || exit 1
          fi
        done
        
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Make scripts executable
      run: chmod +x *.sh lib/*.sh || true
      
    - name: Run tests
      run: |
        if [ -d "tests" ]; then
          cd tests
          if [ -f "run_tests.sh" ]; then
            bash run_tests.sh
          fi
        else
          echo "No tests directory found, skipping tests"
        fi
